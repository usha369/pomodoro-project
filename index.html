<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFopcus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-content">
        <header>
            <div class="header-tittle">PomoFocus</div>
        </header>
        <section class="timer-container">
           <div class="tab-list">
            <div class="tab-item active">Pomodoro</div>
            <div class="tab-item">Short Break</div>
            <div class="tab-item">Long Break</div>
           </div>
           <div class="tab-content">
            <div class="tab item-content active" id="pomodoro-content">
                <div class="time">25:00</div>
                <button>Start</button>
            </div>
            <div class="tab item-content" id="shortbreak-content">
                <div class="time">25:00</div>
                <button>Start</button>
            </div>
            <div class="tab item-content" id="longbreak-content">
                <div class="time">25:00</div>
                <button>Start</button>
            </div>
            
            
           </div>
        </section>
    </div>
</body>
</html>
